<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="s

    <script>
        function retrievePage() {
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    document.getElementById("body").innerHTML = xhttp.responseText;
                }
            };

            xhttp.open("GET", "http://csis.svsu.edu/~mrdurfee/cis355/booklistapp/ajax/" + "bookread.php?id=" + getID(), true);
            xhttp.send();
        }
    </script>
</head>

<body onload="retrievePage();">
    <div id="body"></div>    
</body>
</html>
